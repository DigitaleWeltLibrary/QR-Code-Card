<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style/main.css" />
  </head>
  <body>
    <main>
      <section>
        <img src="images/image-qr-code.png" alt="QR Code" loading="lazy" />
        <h1>Improve your front-end skills by building projects</h1>
        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>

     <!-- NOTE My FOOTER with links  -->
     <footer class="my-footer-my-data">
      <style>
        .my-footer-my-data {
          background: #ffd5af;
          border-top: 3px solid #712e1e;
          padding: 1rem;
          color: #712e1e;
        }

        .my-footer-my-data p {
          text-align: center;
          font-size: 1.5rem;
          text-wrap: balance;
        }
        .my-footer-my-data p a {
          text-decoration: none;
          color: #712e1e;
          font-weight: bolder;
          transition: 500ms ease-in-out all;
          &:hover {
            color: #000;
          }
        }
      </style>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.founder.digitaleweltlibrary.at/"
          >Raphael Br√∂derbauer</a
        >
        & <a href="https://www.digitaleweltlibrary.at/">DWL</a>.
      </p>
    </footer>
  </body>
</html>
